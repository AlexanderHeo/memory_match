<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <title>Matching Game structure</title>
</head>

<body>
  <div class="game">
    <div class="left"></div>
    <div class="right">
      <div class="header">Dora the Explorer: the Matching Game</div>
      <div class="statsBox">
        <div class="stats">Games Played</div>
        <div class="stats">Attempts</div>
        <div class="stats">Accuracy</div>
        <div class="statsPlayed">0</div>
        <div class="statsAttempt">0</div>
        <div class="statsAccuracy">0<span>%</span></div>
      </div>
      <div class="main"></div>
    </div>
  </div>
  <div class="winModal hidden">Good Job! Let's Play Again!!</div>
</body>

</html>
